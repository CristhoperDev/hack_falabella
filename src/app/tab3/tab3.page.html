<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab Three
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let list of classroom.lineas">
    <img style="height: 30%; width: 30%; display: block; margin: 0 auto;" src="{{ list.URL_Imagen }}" align="center">
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Producto: {{list.Producto}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Tipo: {{list.Tipo}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Codigo de Barras: {{list.Codigo_Barras}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
