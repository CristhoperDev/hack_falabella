<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Ranking
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let list of classroom.lineas">
    <ion-img src="{{list.URL_Imagen}}"></ion-img>
    <ion-list>
      <ion-item>
        <ion-label>{{list.Producto}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{list.Tipo}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{list.Codigo_Barras}}</ion-label>
      </ion-item>
    </ion-list>
  </div>
  <ion-button color="dark" (click)="video_youtube()">Ver Video </ion-button>
</ion-content>
